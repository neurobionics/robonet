<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    </head>
    <body style="margin:auto;font-family:system-ui;padding:1rem">
        <table align="center" width="100%" style="max-width:700px;margin:20px auto;padding:20px">
            <tbody>
                <tr style="width:100%">
                    <td>
                        <h1 style="font-weight:400;text-align:center;border-radius:0.375rem;padding:1rem;margin:0 0 12px;border:1px solid rgb(82,82,91)">
                            <p style="font-size:14px;line-height:28px;margin:16px 0;text-align:center;margin-bottom:12px">
                                <strong style="font-size:32px">{HOSTNAME}</strong><br />
                                {STATUS_TYPE}</p>
                        </h1>
                        <table align="center" width="100%" style="border-radius:0.375rem;padding:1rem;margin:auto;border:1px solid rgb(82,82,91)">
                            <tbody>
                                <tr>
                                    <td style="padding:10px">Hostname:</td>
                                    <td style="padding:10px">{HOSTNAME}</td>
                                </tr>
                                <tr>
                                    <td style="padding:10px">IP Address:</td>
                                    <td style="padding:10px"><strong>{IP_ADDRESS}</strong></td>
                                </tr>
                                <tr>
                                    <td style="padding:10px">MAC Address:</td>
                                    <td style="padding:10px">{MAC_ADDRESS}</td>
                                </tr>
                                <tr>
                                    <td style="padding:10px">WiFi Network:</td>
                                    <td style="padding:10px">{SSID}</td>
                                </tr>
                                <tr>
                                    <td style="padding:10px">Session ID:</td>
                                    <td style="padding:10px">{SESSION_ID}</td>
                                </tr>
                                <tr>
                                    <td style="padding:10px">Timestamp:</td>
                                    <td style="padding:10px">{TIMESTAMP}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="text-align:center;font-size:12px;color:rgb(82,82,91);margin-top:20px">
            Generated and sent by <a href="https://github.com/neurobionics/robonet" style="color:rgb(82,82,91);text-decoration:underline">Robonet</a>
        </p>
    </body>
</html>
